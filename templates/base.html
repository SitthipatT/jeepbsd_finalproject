<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>{%block title %} Home {% endblock %}</title>
  {%block style %}{% endblock %}
  {%block script %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li {% if request.resolver_match.url_name == 'home' %} class="active" {% endif %}>
            <a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li {% if request.resolver_match.url_name == 'alldata' %} class="active" {% endif %}>
            <a href="{% url 'alldata' %}"><span class="glyphicon glyphicon-list-alt"></span> Collection</a>
          </li>
        </ul>
<!--       <form class="navbar-form navbar-left" action="/action_page.php">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>--> 
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-left">
          <li {% if request.resolver_match.url_name in 'manage,edit,del,add_dis,manage_detail,edit_dis,delete_dis' %} class="active" {% endif %}>
            <a href="{% url 'manage' %}"><span class="glyphicon glyphicon-menu-hamburger"></span> Manage</a>
          </li>
          <li {% if request.resolver_match.url_name == 'cal_1' %} class="active" {% endif %}>
            <a href="{% url 'cal_1' %}"><span class="glyphicon glyphicon-fire"></span> Fortune Compare</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li {% if request.resolver_match.url_name == 'logout' %} class="active" {% endif %}>
            <a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="navbar-brand">Welcome: {{ user.get_username }}</a>
          </li>
        </ul>

        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li {% if request.resolver_match.url_name == 'register' %} class="active" {% endif %}>
            <a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Register</a>
          </li>
          <li {% if request.resolver_match.url_name == 'login' %} class="active" {% endif %}>
            <a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>

        {% endif %}
      </div>
    </nav>


  </header>
  {% block content %}{% endblock %}
</body>
</html>
