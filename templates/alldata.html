<!-- templates/alldata.html -->
{% extends 'base.html' %}

{% block content %}
<style> 

.titles {
  float: right;
  clear: both;
}

.table-striped{
    width:70%;
}
.nav-link{
    border-radius: 5px;
    overflow:hidden;
}
#ddd{
    width:20%;
}

#d1{
    width:80%;
    margin-left:10%;
    position:relative;
}

#xsx{
    margin-left: 10%;
}

.margin-left{
    margin-left: 10px !important;
}

#btnClear{
    display: inline-block;
}


</style>

      <br>

      <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">

      <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

<div id="d1">
    <table class="table table-bordered table-sortable"
    data-toggle="table"
    data-search="true"
    data-sortable="true"
    data-show-columns="true"
    data-pagination="true">
        <thead>
            <th data-sortable="true" scope="col">Rank by year</th>
            <th data-sortable="true" scope="col">Year</th>
            <th data-sortable="true" scope="col">Month</th>
            <th data-sortable="true" scope="col">Day</th>
            <th data-sortable="true" scope="col">Date</th>
        </thead>
        <tbody>

    {% for LuckyDay in object_list %}
        <tr> 
            <td>{{ LuckyDay.rnk }}</td>
            <td>{{ LuckyDay.yearx }}</td>
            <td>{{ LuckyDay.monthx }}</td>
            <td>{{ LuckyDay.dayx }}</td>
            <td>{{ LuckyDay.datex|date:'Y-m-d' }}</td>
        </tr>
    {% endfor %}
</table>
</div>

{% endblock content %}
