{% extends 'base.html' %}

  {% block content %}
  <style>
    #xsx{
      margin-left: 10%;
      width:50%;
    }
  
    #xsxd{
      margin-left: 10%;
  
    }

</style>

{% if user.is_authenticated %}
<br>
    <button id="xsxd" class="btn btn-secondary a-btn-slide-text" onclick="history.back()">Cancel</button>
        <br><br>
        <h2 id="xsx">Edit Note</h2>
        
    <div class="form-group">
    <form id="xsx" action ="" method="post">
        <p><br>
        {% csrf_token %}
        How is the day?
        {{form.is_good_day}}
        <br><br>Describe your day here
        {{form.reason}}
        </p>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>
</div>

{% else %}

    <h2>You need to login first</h2>

{% endif %}

  
  {% endblock %}
